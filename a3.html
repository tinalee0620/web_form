<p>好奇心不只是人格特質，同時是種驅動力，使人想要釐清事實與窺探秘密。你想解開生活中的一切謎底，享受新的經驗、渴望新的知識，探索與吸收外來新資訊的過程，有助於減少對新事物的不確定性與緊張感。但另一方面也代表你認為現在的生活過於枯燥無趣，需要新的刺激。繼續問你想問的問題、試圖弄清這個世界，追尋內心的答案吧！</p>
